{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between border-top pt-3">
    <h1>Tag List</h1>
    <div>
      <a href="#" class="btn btn-primary btn-block btn-md" style="height: 50px; width: 190px; font-size: 20px;">Create New Tags</a>
    </div>
  </div>
  <ul>
    {% for tag in tags %}
      <li class="mt-3">
        <div class="d-flex justify-content-between border-top pt-3">
          <strong><span style="font-size: 24px;">{{ tag.name }}</span></strong>
          <div class="d-flex">
            <button type="button" class="btn btn-success btn-sm mr-2" style="width: 58px">View</button>
            <button type="button" class="btn btn-warning btn-sm mr-2" style="width: 58px">Update</button>
            <button type="button" class="btn btn-danger btn-sm" style="width: 58px">Delete</button>
          </div>
        </div>
        <strong>Description:</strong> {{ tags.description }}<br>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
