{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between border-top pt-3">
    <h1>Category List</h1>
    <div>
      <a href="#" class="btn btn-primary btn-block btn-md" style="height: 50px; width: 190px; font-size: 17px;">Create New Category</a>
    </div>
  </div>
  <ul>
    {% for categories in category %}
      <li class="mt-3">
        <div class="d-flex justify-content-between border-top pt-3">
          <strong><span style="font-size: 24px;">{{ categories.name }}</span></strong>
          <div class="d-flex">
            <button type="button" class="btn btn-success btn-sm mr-2" style="width: 58px">View</button>
            <button type="button" class="btn btn-warning btn-sm mr-2" style="width: 58px">Update</button>
            <button type="button" class="btn btn-danger btn-sm" style="width: 58px">Delete</button>
          </div>
        </div>
        <strong>Description:</strong> {{ category.description }}<br>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
